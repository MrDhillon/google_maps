<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html, body{ height: 100%; margin: 0; padding: 0;}
    #map { height: 100%}
    </style>
    <title>
    </title>
  </head>
  <body>
    <div id="map">    </div>
    <script type="text/javascript">
var map;
function initMap(){
  var thierLatlng = {lat: -25.363, lng: 131.044};
  var myLatlng = {lat: 43.700, lng: -79.400};
  var map = new google.maps.Map(document.getElementById('map'),{
    center: myLatlng,
    zoom: 5
  });
  var thierMarker = new google.maps.Marker({
    position: thierLatlng,
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    title: "Hello World!"
  });
  myMarker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    title: "Hello Toronto"
  });
  myMarker.addListener('click',toggleBounce);
}
function toggleBounce(){
  if (myMarker.getAnimation() !== null){
    myMarker.setAnimation(null);
  }else {
    myMarker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-LrDHBgVuFLkCEGPC4XevZwiKZN6nKik&callback=initMap"></script>
  </body>
</html>
